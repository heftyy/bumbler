language: cpp

compiler:
  - gcc

sudo: required
dist: trusty

addons:
  apt:
    sources:
      - boost-latest
      - ubuntu-toolchain-r-test
    packages:
      - g++-5
      - gcc-5
      - libboost1.55-all-dev

before_install:
  - export BOOST_ROOT_DIR=
  - if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi
  - if [ "$CXX" = "clang++" ]; then export CXX="clang++-3.7" CC="clang-3.7"; fi
  - sudo apt-get install -qq mlocate
  - sudo apt-cache search libboost
  - | # Setup the BOOST_ROOT
    export BOOST_ROOT=$HOME/boost_root
    mkdir -p $BOOST_ROOT/stage
    ln -s /usr/lib/x86_64-linux-gnu $BOOST_ROOT/stage/lib
    ln -s /usr/include/boost $BOOST_ROOT/boost
  - sudo updatedb
  - sudo locate libboost_unit_test

before_script:
  - mkdir build
  - cd build
  - cmake ..

script:
  - make && ctest

notifications:
  email: false
